{% extends 'base.html' %}

{% block style %}<link rel="stylesheet" href="{{ url_for('static', filename='css/Gallery.css') }}">{% endblock %}
{% block content %}
<a class="animated-btn text-white" href="/"><i class="fa-solid fa-house"></i></a>

<div id="carousel">
  <figure id="spinner">
    <img src="{{ url_for('static', filename='img/1.png') }}" alt>
    <img src="{{ url_for('static', filename='img/2.png') }}" alt>
    <img src="{{ url_for('static', filename='img/3.png') }}" alt>
    <img src="{{ url_for('static', filename='img/4.png') }}" alt>
    <img src="{{ url_for('static', filename='img/5.png') }}" alt>
    <img src="{{ url_for('static', filename='img/6.png') }}" alt>
    <img src="{{ url_for('static', filename='img/7.png') }}" alt>
    <img src="{{ url_for('static', filename='img/8.png') }}" alt>
  </figure>
</div>
<span style="float:left" class="ss-icon" onclick="galleryspin('-')">&lt;</span>
<span style="float:right" class="ss-icon" onclick="galleryspin('')">&gt;</span>


<script>
 var angle = 0;
function galleryspin(sign) {
spinner = document.querySelector("#spinner");
if (!sign) { angle = angle + 45; } else { angle = angle - 45; }
spinner.setAttribute("style","-webkit-transform: rotateY("+ angle +"deg); -moz-transform: rotateY("+ angle +"deg); transform: rotateY("+ angle +"deg);");
}
</script>
{% endblock %}
